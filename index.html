<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Weather-app</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Weather app</h1>

        <input type="text" id="search-input" />
        <button id="text-search">Search</button>
        <button id="current-search">Current location</button>

        <p id="latitude"></p>
        <p id="longitude"></p>
        <p id="city"></p>
        <p id="country"></p>

        <!-- Google maps api -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDHcVGI8CyLBANatV-Y3ESj2Zk8i3Ac6lQ"></script>

        <!-- App JavaScript -->
        <script src="app.js"></script>

    </body>
</html>
